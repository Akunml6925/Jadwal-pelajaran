  <form class="mb-3">
    <div class="mb-3">
      <div class="mb-3">
        <label class="form-label">hari</label>
        <input type="date" class="form-control" id="input-hari">
      </div>
      <div class="mb-3">
        <label class="form-label">jamke</label>
        <input type="text" class="form-control" id="input-jamke">
      </div>
      <div class="mb-3">
        <label class="form-label">waktu</label>
        <input type="text" class="form-control" id="input-waktu">
      </div>
      <div class="mb-3">
        <label class="form-label">kelass</label>
        <input type="text" class="form-control" id="input-kelass">
      </div>
      <div class="mb-3">
        <label class="form-label">matapelajaran</label>
        <input type="text" class="form-control" id="input-matapelajaran">
      </div>
      <div class="mb-3">
        <label class="form-label">gurumapel</label>
        <input type="text" class="form-control" id="input-gurumapel">
      </div>
      <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary" id="tombol-ubah">Ubah</button>
      </div>
  </form>

  <script type="module">
    import { ambiljadwalpelajaran, ubahjadwalpelajaran } from './main.js';

    let tombolUbah = document.getElementById('tombol-ubah');
    let elemenhari = document.getElementById('input-hari');
    let elemenjamke = document.getElementById('input-jamke');
    let elemenwaktu = document.getElementById('input-waktu');
    let elemenkelass = document.getElementById('input-kelass');
    let elemenmatapelajaran = document.getElementById('input-matapelajaran');
    let elemengurumapel = document.getElementById('input-gurumapel');

    const queryString = window.location.search
    const parameterURL = new URLSearchParams(queryString);
    const docId = parameterURL.get('docId')
    const jadwalpelajaran = await ambiljadwalpelajaran(docId);

    elemenhari.value = jadwalpelajaran.hari;
    elemenjamke.value = jadwalpelajaran.jamke;
    elemenwaktu.value = jadwalpelajaran.waktu;
    elemenkelass.value = jadwalpelajaran.kelass;
    elemenmatapelajaran.value = jadwalpelajaran.matapelajaran;
    elemengurumapel.value = jadwalpelajaran.gurumapel;


    tombolUbah.addEventListener('click', async function(el) {
      el.preventDefault();
      await ubahjadwalpelajaran(docId, elemenhari.value, elemenjamke.value, elemenwaktu.value, elemenkelass.value, elemenmatapelajaran.value, elemengurumapel.value,);
      window.location.href = 'index.html';
    });
  </script>
