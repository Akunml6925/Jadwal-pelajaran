    table {
      width: 100%;

      margin-bottom: 20px;

    th,
    td {
      padding: 10px;
      border: 1px solid #ddd;

    th {
      background-color: #f2f2f2;
    }

    tr:hover {

    .stack-up {

  <script type="module">
    import { ambilDaftarjadwalpelajaran, formatAngka, hapusjadwalpelajaran } from './main.js';

    $(document).ready(async function() {
      let elemenDaftar = $("#daftar-jadwalpelajaran > tbody");
      let daftarjadwalpelajaran = await ambilDaftarjadwalpelajaran();
      let nomor = 1;



      daftarjadwalpelajaran.forEach((data) => {
        elemenjadwalpelajaran.append(
          '<tr>' +
          '<th>' + nomor + '</th>' +
          '<td>' + data.haru + '</td>' +
          '<td>' + data.jamke + '</td>' +
          '<td>' + data.waktu + '</td>' +
          '<td>' + data.kelass + '</td>' +
          '<td>' + data.matapelajaran + '</td>' + 
          '<td>' + data.gurumapel +'</td>'+
          '<td class="stack-up">' +
          ' <a href="#" class="btn btn-warning link-ubah"  data="' +
          data.id +
          '">ubah</a> ' +
          ' <button class="btn btn-danger tombol-hapus" data="' +
          data.id +
          '">Hapus</button>' + '</td>' +
          '</tr>'
        );
        nomor = nomor + 1;
      });

      $('.tombol-hapus').click(async function() {
        await hapusjadwalpelajaran($(this).attr('data'));
        location.reload();
      })

      $('.link-ubah').click(async function() {
        window.location.replace('ubah-jadwalpelajaran.html?docId=' + $(this).attr('data'));
      })

      $('#loader').hide();

    });
  </script>
